# INPUT FIELD
input-field {
  monitor =
  size = 600, 60
  outline_thickness = 0
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = rgba($surface0Alpha99)
  font_color = $text
  font_family = $font_mono
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha">ó°Œ¾ Login as <span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -100
  halign = center
  valign = center
}
