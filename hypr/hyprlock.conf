# INPUT FIELD
input-field {
  monitor =
  size = 500, 60
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  font_family = JetBrainsMono Nerd Font
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha">ó°Œ¾ Log in as <span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -140
  halign = center
  valign = center
}
