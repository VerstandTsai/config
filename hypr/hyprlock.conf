source = $HOME/.config/hypr/macchiato.conf

$accent = $blue
$accentAlpha = $blueAlpha
$font = Noto Sans CJK TC Bold

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/background
  blur_passes = 3
  color = $base
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%x %A"
  color = $text
  font_size = 25
  font_family = $font
  position = 0, 100
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = 0, 0
  halign = center
  valign = center
}

